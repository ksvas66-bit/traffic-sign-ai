<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Sign Recognition</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    canvas { border: 3px solid black; margin-top: 10px; }
    button { font-size: 18px; padding: 10px 20px; margin-top: 10px; }
    h2 { color: green; }
    #label { font-size: 22px; font-weight: bold; margin-top: 10px; }
  </style>
</head>

<body>
  <h2>Traffic Sign Recognition</h2>
  <button onclick="init()">START CAMERA</button>
  <div id="webcam-container"></div>
  <div id="label">Waiting...</div>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/DXF2w_wXO/";

let model, webcam;
let lastLabel = "";
let count = 0;
const CONFIDENCE = 0.8;
const REQUIRED = 8;

async function init() {
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";

  model = await tmImage.load(modelURL, metadataURL);

  webcam = new tmImage.Webcam(224, 224, false);
  await webcam.setup({ facingMode: "environment" });
  await webcam.play();

  document.getElementById("webcam-container").appendChild(webcam.canvas);
  window.requestAnimationFrame(loop);
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const preds = await model.predict(webcam.canvas);
  preds.sort((a, b) => b.probability - a.probability);

  const top = preds[0];

  if (top.probability > CONFIDENCE) {
    if (top.className === lastLabel) {
      count++;
    } else {
      lastLabel = top.className;
      count = 1;
    }

    if (count >= REQUIRED) {
      document.getElementById("label").innerText =
        lastLabel + " (" + Math.round(top.probability * 100) + "%)";
    }
  }
}
</script>

</body>
</html>
