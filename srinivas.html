<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Sign Recognition</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>

  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    canvas {
      border: 3px solid black;
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
    }
    h2 {
      color: green;
    }
  </style>
</head>

<body>
  <h2>Traffic Sign Recognition</h2>
  <button onclick="init()">START CAMERA</button>
  <div id="webcam-container"></div>
  <h3 id="label">Waiting...</h3>

<script>
  const URL = "https://teachablemachine.withgoogle.com/models/DXF2w_wXO/";

  let model, webcam, maxPredictions;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(224, 224, true);
    await webcam.setup();   // this asks for camera permission
    await webcam.play();

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    window.requestAnimationFrame(loop);
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    prediction.sort((a, b) => b.probability - a.probability);
    document.getElementById("label").innerText =
      prediction[0].className + " : " +
      (prediction[0].probability * 100).toFixed(1) + "%";
  }
</script>
</body>
</html>
