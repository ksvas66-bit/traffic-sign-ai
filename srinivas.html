<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Sign Recognition</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    video { border: 3px solid black; margin-top: 10px; }
    h2 { color: green; }
  </style>
</head>

<body>
  <h2>Traffic Sign Recognition</h2>
  <button onclick="init()">START CAMERA</button>
  <div><canvas id="canvas"></canvas></div>
  <h3 id="label">Waiting...</h3>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/DXF2w_wXO/";
let model, webcam, maxPredictions;
let lastCommand = "";

async function init() {
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";

  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();

  webcam = new tmImage.Webcam(224, 224, true);
  await webcam.setup();
  await webcam.play();
  window.requestAnimationFrame(loop);

  document.getElementById("canvas").appendChild(webcam.canvas);
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(webcam.canvas);
  prediction.sort((a, b) => b.probability - a.probability);
  const command = prediction[0].className;
  const prob = prediction[0].probability;

  if (prob > 0.8 && command !== lastCommand) {
    lastCommand = command;
    document.getElementById("label").innerText = command;
    console.log(command);   // ‚Üê THIS GOES TO BLUETOOTH LATER
  }
}
</script>
</body>
</html>
